   <h2>코로나에 감염되는 동물</h2>




<p style="margin-top:45px;">최근에는 홍콩에서 확진자의 반려견에게서 코로나바이러스감염증-19의 양성 반응이 나와 논란이 되고 있다.
  하지만 그 반려견이 감염된 것인지 단순히 입이나 코에서 묻어있는 것이 검출이 된 것인지 아직 확인이 되지 않았다.
  WHO를 비롯해 대부분의 전문가들은 개나 그외 반려동물의 감염이나 그로 인한 인간의 감염 가능성은 매우 낮다고 추측하고 있다
</p>
